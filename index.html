<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
      <label class="time-filter">
        <span class="filter-label">Filter by time:</span>
        <input
          type="range"
          id="time-slider"
          min="-1"
          max="1440"
          value="-1"
        />
        <span class="time-display">
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </span>
      </label>
    </header>

    <main>
      <p class="description">
        Visualizing Boston bike traffic by station, time of day, arrivals vs. departures, and bike lane network.
      </p>

      <div id="map">
        <svg></svg>
      </div>

      <div class="legend">
        <span class="legend-label">LEGEND:</span>
        <div class="legend-item" style="--departure-ratio:1">
          <span class="swatch"></span><span>More departures</span>
        </div>
        <div class="legend-item" style="--departure-ratio:.5">
          <span class="swatch"></span><span>Balanced</span>
        </div>
        <div class="legend-item" style="--departure-ratio:0">
          <span class="swatch"></span><span>More arrivals</span>
        </div>
      </div>
    </main>
  </body>
</html>
